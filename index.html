        <div class="row mt-3">
            <textarea id="input" style="height:150px;" class="col-10 offset-1" onkeypress="encodePress()"></textarea>

        <div class="row mt-3">
            <button id="encodeMe" class="col-1 offset-1 btn btn-success" value="Encode">Encode</button>
